services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AIMW_DB_URL=postgresql+psycopg://aimw:aimw@db:5432/aimw
      - AIMW_PUBLIC_ORIGIN=http://localhost:8000
    depends_on:
      - db
  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=aimw
      - POSTGRES_PASSWORD=aimw
      - POSTGRES_DB=aimw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
volumes:
  pgdata:
